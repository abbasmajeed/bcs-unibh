<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
</head>
<body>
	<h:form>
		<rich:panel>
			<h:outputLabel value="Nome" />
			<h:inputText value="#{contadorBean.nomeproc}">
				<f:validateLength minimum="3" />
				<a4j:support event="onkeyup" reRender="contador,nome"
					action="#{contadorBean.contar}" />
			</h:inputText>
			<br />
			<h:outputLabel value="NomeProcessado" />
			<h:outputText value="#{contadorBean.nomeproc}" id="nome" />
			<br />
			<h:outputLabel value="Contador" />
			<h:outputText value="#{contadorBean.contador}" id="contador" />
			<br />
			<a4j:commandButton value="Enviar" action="#{contadorBean.contar}"
				reRender="contador,nome" />
		</rich:panel>																											
	</h:form>
</body>
</html>
